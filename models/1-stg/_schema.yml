version: 2

models:
  - name: stg_brands
    description: This model contains the list of brands
    columns:
      - name: brand_id
        description: "Primary key, unique identifier for each brand."
        tests:
            - unique
            - not_null
      - name: brand_name
        description: "Name of the brand."

  - name: stg_categories
    description: This model contains the list of categories
    columns:
      - name: category_id
        description: "Primary key, unique identifier for each category."
        tests:
            - unique
            - not_null
      - name: category_name
        description: "Name of the category."

  - name: stg_customers
    description: This model contains the list of customers
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer."
        tests:
            - unique
            - not_null

  - name: stg_stores
    description: This model contains the list of stores
    columns:
      - name: store_id
        description: "Primary key, unique identifier for each store."
        tests:
            - unique
            - not_null
      

  - name: stg_staffs
    description: This model contains the list of staff members
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for each store."
        tests:
            - unique
            - not_null
      - name: store_id
        description: "Foreign Key, related to the list of stores"
        tests:
          - relationships:
              field: store_id
              to: ref('stg_stores')
      - name: manager_id
        description: "List the ID of the manager, relative to staff_id"
        tests:
          - relationships:
              to: ref('stg_staffs')
              field: staff_id