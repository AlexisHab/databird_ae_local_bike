version: 2

models:
  - name: fct_sales__orders
    description: '{{ doc("fct_sales__orders") }}'
   
    columns:
      - name: order_id
        description: "Primary key - Unique identifier for each order item"
        tests:
          - not_null
          - unique
             
      - name: store_id
        description: "Foreign key to stores table - Store where the order was placed"
        tests:
          - not_null
          - relationships:
              arguments:
                field: store_id
                to: ref('dim_stores')
      
      - name: customer_id
        description: "Foreign key to customers table - Customer who placed the order"
        tests:
          - not_null
          - relationships:
              arguments:
                field: customer_id
                to: ref('dim_customers')
      
      - name: staff_id
        description: "Foreign key to staff table - Staff member who processed the order"
        tests:
          - not_null
          - relationships:
              arguments:
                field: staff_id
                to: ref('dim_staffs')

     
      - name: order_status
        description: "Current status of the order"
      
      - name: order_date
        description: "Date when the order was placed"
      
      - name: shipped_date
        description: "Date when the order was shipped (null if not shipped)"
      
      - name: total_number_items
        description: "Count of different line items in this order"
      
      - name: total_order_item_amount
        description: "Final amount customer pays after all discounts"
      
      - name: total_order_amount_before_discount
        description: "Gross order value before any discounts applied"
           
      - name: total_order_reduction
        description: "Total dollar amount saved through all discounts"
      
      - name: order_discount
        description: "Overall order discount aggregating all item discounts"

