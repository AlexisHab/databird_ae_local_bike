version: 2

models:
  - name: fct_sales__orders_detailed
    description: '{{ doc("fct_sales__orders_detailed") }}'
   
    columns:
      - name: order_item_id
        description: "Primary key - Unique identifier for each order item"
        tests:
          - not_null
          - unique
             
      - name: store_id
        description: "Foreign key to stores table - Store where the order was placed"
        tests:
          - not_null
          - relationships:
              arguments:
                field: store_id
                to: ref('dim_stores')
      
      - name: customer_id
        description: "Foreign key to customers table - Customer who placed the order"
        tests:
          - not_null
          - relationships:
              arguments:
                field: customer_id
                to: ref('dim_customers')
      
      - name: staff_id
        description: "Foreign key to staff table - Staff member who processed the order"
        tests:
          - not_null
          - relationships:
              arguments:
                field: staff_id
                to: ref('dim_staffs')

      - name: product_id
        description: "Foreign key to products table - Identifies the product being ordered"
        tests:
          - not_null
          - relationships:
              arguments:
                field: product_id
                to: ref('dim_products')

      - name: order_status
        description: "Current status of the order"


      
      - name: order_date
        description: "Date when the order was placed"

      
      - name: shipped_date
        description: "Date when the order was shipped (null if not shipped)"
      
      - name: quantity
        description: "Number of units ordered for this item"
      
      - name: order_item_price
        description: "Price per unit for this order item"
      
      - name: order_item_discount
        description: "Discount amount applied to this order item"

      
      - name: total_order_item_amount_before_discount
        description: "Calculated gross amount (quantity Ã— price) before discounts"
      
      - name: total_order_item_amount
        description: "Final net amount after discounts applied"
      
      - name: order_item_reduction
        description: "Total discount amount applied (gross - net)"