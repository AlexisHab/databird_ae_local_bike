version: 2

models:
  - name: dim_products
    description: '{{ doc("dim_products") }}'

    columns:
      - name: product_id
        description: "Primary key - Unique identifier for each product"
      
      - name: product_name
        description: "Full descriptive name of the product"
      
      - name: model_year
        description: "Year this product model was released or updated"
      
      - name: current_price
        description: "Current list price for this product"

      - name: brand_name
        description: "Brand or manufacturer of the product"
      
      - name: category_name
        description: "Product category classification"

