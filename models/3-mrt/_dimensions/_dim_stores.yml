version: 2

models:
  - name: dim_stores
    description: '{{ doc("dim_stores") }}'
   
    columns:
      - name: store_id
        description: "Primary key - Unique identifier for each store location"
      
      - name: store_name
        description: "Official name of the store location"
      
      - name: city
        description: "City where the store is located"
      
      - name: state
        description: "State or province where the store operates"
      
      - name: zip_code
        description: "Postal code for the store's address"
